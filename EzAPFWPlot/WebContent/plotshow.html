		var qw01 =document.getElementsByName("qw01");
		svgob.onmousemove=function(event){
			
			//43 193 340 490
			var x=event.offsetX;
			var y=event.offsetY;
			// alert(x+"---"+y)
			if((x>43&&x<163)&&(y>241&&y<361))
				{
				this.style.cursor="hand";
				 // qw02();
				}
			
			//188  308  5 49
			else if((x>193&&x<313)&&(y>241&&y<361)){
			   this.style.cursor="hand";
				//alert("qw01")
				 //qw1();
			}
			else  if((x>340&&x<460)&&(y>241&&y<361))
			{
				this.style.cursor="hand";
			  
			}
			else if((x>490&&x<610)&&(y>241&&y<361)){
				// qw04();
				this.style.cursor="hand";
			} else{
				this.style.cursor="default";
			}
		}
		
		
		svgob.onclick=function(event)
		{
			 
			var x=event.offsetX;
			var y=event.offsetY;
			 
			
	        if ((x > 43 && x < 163) && (y > 241 && y < 361)) {
	        	 qw1();
			}

				qw02();
			}
			if ((x > 340 && x < 460) && (y > 241 && y < 361)) {
				qw03();
			}
			if ((x > 490 && x < 610) && (y > 241 && y < 361)) {
				qw04();
			}
		}
	}
